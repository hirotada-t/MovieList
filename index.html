<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">

  <script src="./js/movieList.js" defer></script>
  <script src="https://kit.fontawesome.com/5c95c5fc96.js" crossorigin="anonymous"></script>

  <title>Document</title>
</head>

<body class="text-light bg-danger">
  <header class="my-3 my-md-5">
    <h1 class="text-center">MovieList for Body Make !</h1>
  </header>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8 bg-dark">
        <div class="video-area" id="video">
          <img src="./img/loading.png" alt="">
        </div>
      </div>
      <div class="col-12 pt-4 col-lg-4 pt-lg-0 bg-dark position-relative">
        <div class="select-box bg-dark row justify-content-center align-items-center text-center py-3">
          <div class="col-3">
            <button class="btn btn-light fs-3 w-100" onclick="preMovie()"><i
                class="fa-solid fa-circle-chevron-left"></i></button>
          </div>
          <div class="col-4">
            <button class="btn btn-success btn-lg fs-3 w-100" onclick="randomMovieAreaRendering()"><i
                class="fa-solid fa-shuffle"></i></button>
          </div>
          <div class="col-3">
            <button class="btn btn-light fs-3 w-100" onclick="nextMovie()"><i
                class="fa-solid fa-circle-chevron-right"></i></button>
          </div>
        </div>
        <div class="list-area">
          <div class="mb-3" id="dance">
            <div class="video-category row align-items-center py-2 w-100 mx-auto">
              <h2 class="col-7 mb-0"><img src="./img/party-people.png" alt="" class="me-2 w-25">Dance</h2>
              <div class="col-5 text-end">
                <label class="btn btn-primary rounded-pill" for="dance-btn">
                  <span>open</span>
                  <i class="ms-2 fa-solid fa-angle-down"></i>
                  <input type="checkbox" id="dance-btn" hidden>
                </label>
              </div>
            </div>
          </div>
          <div class="mb-3" id="fitness">
            <div class="video-category row align-items-center py-2 w-100 mx-auto">
              <h2 class="col-7 mb-0"><img src="./img/fitness.png" alt="" class="me-2 w-25">Fitness</h2>
              <div class="col-5 text-end">
                <label class="btn btn-primary rounded-pill" for="fitness-btn">
                  <span>open</span>
                  <i class="ms-2 fa-solid fa-angle-down"></i>
                  <input type="checkbox" id="fitness-btn" hidden>
                </label>
              </div>
            </div>
          </div>
          <div class="mb-3" id="stretch">
            <div class="video-category row align-items-center py-2 w-100 mx-auto">
              <h2 class="col-7 mb-0"><img src="./img/stretching.png" alt="" class="me-2 w-25">Stretch</h2>
              <div class="col-5 text-end">
                <label class="btn btn-primary rounded-pill" for="stretch-btn">
                  <span>open</span>
                  <i class="ms-2 fa-solid fa-angle-down"></i>
                  <input type="checkbox" id="stretch-btn" hidden>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
